<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RocketNews.</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="logo RocketNews">
    </header>

    <main>
        <div class="text">
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <h2>tudo que você precisa saber para começar seu dia bem informado</h2>
            <p>
                noticias sobre o universo Rocketseat, e tudo o que você precisa para começar o dia melhor.
                <br>
                perfeito para se preparar para codar ☕
            </p>
            <div class="form">
                <label for="email">Insira seu e-mail</label> 
                <form id="newsletter">
                    <div class="line"></div>
                    <input type="email" name="email" id="email">
                    <input type="submit" form="newsletter" id="button">
                    <img src="./assets/button.svg" alt="seta de envio de formulário">
                </form>
            </div>
            <a href="#">deixe-me ler primeiro <img src="./assets/arrow.svg" alt="seta para a direita"></a>
        </div>
        <div class="image">
            <img src="./assets/image.jpg" alt="homem utilizando um notebook">
        </div>
    </main>
</body>
</html>
